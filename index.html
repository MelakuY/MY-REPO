
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Controller Menu</title>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width" /> -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  </head>
  <body>
    <div class="switch">Dark mode:
        <span class="inner-switch">OFF</span>
    </div>
  <div class="container">
  <div class="navigation">
    <div class="menu-toggle"></div>
    <ul class="list">

      <li class="list-item active" style="--color:#f44336"><a href="#">
        <span class="icon">
          <ion-icon name="home-outline"></ion-icon>
        </span>
        <span class="text">Home</span>
        </a></li>
      
      <li class="list-item" style="--color:#2196f3"><a href="#">
        <span class="icon">
          <ion-icon name="grid-outline"></ion-icon>
        </span>
        <span class="text">Configure</span>
        </a></li>

      <li class="list-item" style="--color:#b145e9"><a href="#">
        <span class="icon">
          <ion-icon name="pencil-outline"></ion-icon>
        </span>
        <span class="text">Setting</span>
        </a></li>

        <li class="list-item" style="--color:#0fc70f"><a href="#">
          <span class="icon">
            <ion-icon name="call-outline"></ion-icon>
          </span>
          <span class="text">Contact</span>
          </a></li>

        <li class="list-item" style="--color:#ffa117"><a href="#">
          <span class="icon">
            <ion-icon name="alert-outline"></ion-icon>
          </span>
          <span class="text">About</span>
          </a></li>
    </ul>
  </div>
</div>

   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    
<script src="script.js"></script>
  </body>
</html>
